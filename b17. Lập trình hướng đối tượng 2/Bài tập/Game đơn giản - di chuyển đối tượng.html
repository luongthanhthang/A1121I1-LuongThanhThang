<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
</body>
</html>
<script>
    // Bước 1: Sao chép dự án có sẵn từ GitHub: https://github.com/codegym-vn/objects
    //
    //     Bước 2: Chạy ứng dụng và chỉnh sửa:
    //
    //     Thay thế ảnh nhân vật bằng một ảnh khác
    // Thêm thuộc tính speed (tốc độ) cho đối tượng Hero (tốc độ hiện tại đang được để cố định là 20)
    // Viết thêm các hàm để nhân vật có thể di chuyển xung quanh màn hình
    /**
     * Created by nhatnk on 4/26/17.
     */

    class Hero {
    constructor (image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed=speed;
    }

       getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        moveRight(){
            this.left += this.speed*Math.random();
            console.log('ok: ' + this.left);
        }

        moveDown(){
            this.top += this.speed*Math.random();
        }

        moveLeft(){
            this.left -= this.speed*Math.random();
        }

        moveUp() {
            this.top-=this.speed*Math.random();
        }
    }

    let hero = new Hero('riven.png', 20, 30, 250, 20);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
            hero.moveRight();
            hero.moveDown();
            hero.moveDown();
            hero.moveLeft();
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 200)
    }
    start();
</script>
