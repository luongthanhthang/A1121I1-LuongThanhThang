<!--Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.-->

<script>
 let inputText=prompt("Mời nhập 1 chuỗi kí tự muốn đổi thường thành hoa, hoa thành thường");
 let Arr=inputText.toString();
 let result=[];
 for(i=0; i<Arr.length; i++) {
     if(Arr[i]===Arr[i].toLowerCase()) {
         result.push(Arr[i].toUpperCase());
     } else if(Arr[i]===Arr[i].toUpperCase()) {
         result.push(Arr[i].toLowerCase());
     } else {
         result.push(Arr[i]);
     }
 }
 alert("Ký tự sau khi được chuyển đổi chữ hoa thành thường, chữ thường thành chữ hoa là: "+result.join(""));
</script>
