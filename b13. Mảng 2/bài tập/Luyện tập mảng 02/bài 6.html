<script>
    // Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-)
    // và thay thế các ký tự này bởi ký tự ( _ )
    //

    let number="";
    let index=parseInt(prompt("enter the number of element of array"));
    let arr= new Array(index);
    for(let i=0; i<arr.length; i++) {
        arr[i]=prompt("enter of the element: ["+i+"]");
    }

    for(let i=0; i<arr.length; i++) {
        if (arr[i] === "-") {
            arr[i] = "_";
            number += arr[i] + " ";
        } else {
            number += arr[i] + " ";
        }
    }
    document.write(number);
</script>
