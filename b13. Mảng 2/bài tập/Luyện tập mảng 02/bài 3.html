<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.-->
<!--Chương trình này đếm số ký tự số trong mảng.-->
<script>
    let number="";
    let index=parseInt(prompt("enter the number of element of array"));
    let arr= new Array(index);
    let count=0;
    for(let i=0; i<arr.length; i++){
        arr[i]=prompt("enter of the element: ["+i+"]");
    }
    document.write(arr+"<br>");

        for(let i=0; i<arr.length; i++) {
        if(arr[i]%1===0){
            number+=arr[i]+" ";
            count++;
        }
    }
        document.write(number+"<br>");
        document.write("number of element number: "+count);
</script>
