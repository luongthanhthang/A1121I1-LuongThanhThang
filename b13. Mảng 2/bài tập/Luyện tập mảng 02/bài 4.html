<script>
    let count=0;
    let string=prompt("enter the string");
    let arr=string.split("");
    document.write(arr+"<br>");
    for(let i=0; i<string.length; i++) {
        if(arr[i]%1!==0||arr[i]===" ") {
            count++;
        }
    }
    document.write("number of word: "+count);
</script>
