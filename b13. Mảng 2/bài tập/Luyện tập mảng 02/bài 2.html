<!--Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. -->
<!--Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"-->
<script>
    let index=parseInt(prompt("Enter the number of element of array:"));
    let myArr= new Array(index);
    for(let i=0; i<myArr.length; i++) {
        myArr[i]=prompt("Enter the element: ["+i+"]");
    }

    let myArr2=myArr.reverse();
    myArr2=myArr2.join("");
    document.write(myArr2);
</script>
