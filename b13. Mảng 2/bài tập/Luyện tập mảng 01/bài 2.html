<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.-->
<!--Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
</html>
<script>
    let arr=[];
    let count=0;
    for (let i=0; i<10; i++) {
        arr[i] = parseInt(prompt("nhập phần tử khác nhau arr["+i+"]"));
    }

    let max=arr[0];
    for (let i=0; i<10; i++) {
        if (arr[i] > max) {
            max = arr[i];
            count =i;
        }
    }
    console.log(arr);
    document.write("Max number is: "+ max +"<br>");
    document.write("Index in Max number "+count);
</script>
