<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. -->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
</html>
<script>
    let arr=[];
    let count=0;
    for (i=0; i<10; i++) {
        arr[i]=parseInt(prompt("nhap so ban muon so sanh"));
        if(arr[i]>=10) {
            document.write(arr[i]+"<br>");
            count++;
        }
    }
    document.write("mảng có "+count+" số lớn hơn hoặc bằng 10");
</script>
