<!--Bài 3- Viết chương trình khởi tạo mảng số nguyên. -->
<!--Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.-->
<script>
    let index=parseInt(prompt("enter the number of element of the array you need to import"));
    let arr=new Array(index);
    let sum=0;
    for (let i=0; i<arr.length; i++) {
        arr[i]=parseInt(prompt("enter the element: arr["+i+"]"));
    }

    let max=arr[0];
    for(let i=0; i<arr.length; i++) {
        sum+=arr[i];
        if(arr[i]>max) {
            max=arr[i];
        }
    }
    let average=sum/arr.length;
    document.write("Max number is: "+max+"<br>");
    document.write(("Average of array: "+average));
</script>
