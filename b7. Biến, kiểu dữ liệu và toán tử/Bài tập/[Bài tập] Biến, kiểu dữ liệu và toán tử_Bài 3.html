<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
</body>
</html>
<script>
    let inputBanKinhHinhTron;
    inputBanKinhHinhTron=prompt('Nhập Bán kính hình tròn');
    banKinhHinhTron=parseInt(inputBanKinhHinhTron);
    dienTichHinhTron=(Math.pow(banKinhHinhTron,2)) * Math.PI;
    alert('Diện tích hình tròn là '+dienTichHinhTron);

</script>
