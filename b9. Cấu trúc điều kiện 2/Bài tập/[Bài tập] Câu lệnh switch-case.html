<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính toán ngày 1 tháng</title>
</head>
<body>
<input id="nhapThang" type="text">
<button onclick="tinhSoNgay()" type="button">Tính số ngày</button>
<br>
<p id="result"></p>
</body>
</html>
<script>

function tinhSoNgay() {
    let month=parseInt(document.getElementById('nhapThang').value);
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById('result').innerText='Tháng ' + document.getElementById('nhapThang').value +' có 31 ngày';
            break;
        case 2:
            document.getElementById('result').innerText='Tháng 2 có 28 hoặc 29 ngày';
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById('result').innerText='Tháng ' + document.getElementById('nhapThang').value +' có 30 ngày';
            break;
    }
}
</script>
