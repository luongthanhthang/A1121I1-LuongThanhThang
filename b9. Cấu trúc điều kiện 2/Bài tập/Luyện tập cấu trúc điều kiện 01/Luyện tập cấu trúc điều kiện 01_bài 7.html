<script>
    let soPhut=parseFloat(prompt('nhập số phút gọi điện: '));
    if(soPhut>=10){
        tienDienThoai=soPhut*3000;
    } else {
        tienDienThoai=soPhut*2500;
    }
    alert('số tiền điện thoại của tháng đó là: '+tienDienThoai+'VND');
</script>
