<script>
    let soChuDien=parseFloat(prompt('nhập số chữ điện: '));
    if(soChuDien>=100){
        tienDien=soChuDien*3500;
    } else {
        tienDien=soChuDien*3000;
    }
    alert('số tiền điện của tháng đó là: '+tienDien+'VND');
</script>
