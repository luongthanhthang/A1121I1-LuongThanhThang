<script>
    let soTuoi=parseFloat(prompt('nhập số tuổi'));
    if(soTuoi==parseInt(soTuoi)) {
        if(soTuoi<120 && soTuoi>0) {
            alert('Số bạn nhập là số tuổi của 1 con người ');
        } else {
            alert('Số bạn nhập KHÔNG PHẢI là số tuổi của 1 con người');
        }
    } else {
        alert('Số bạn nhập KHÔNG PHẢI là số tuổi của 1 con người');
    }
</script>
