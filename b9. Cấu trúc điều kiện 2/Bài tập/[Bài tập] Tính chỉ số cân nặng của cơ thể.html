<script>
    let weight= parseInt(prompt('Nhập cân nặng của bạn đơn vị theo kilogram'));
    let height= parseFloat(prompt('Nhập chiều cao của bạn đơn vị theo mét'));
    let bmi = weight/(Math.pow(height,2));
    console.log(bmi);
    if (bmi>=30) {
        document.write('Bạn đã bị béo phì, Obese');
    } else if(bmi>=25) {
        document.write('Bạn đã bị thừa cân, Overweight');
    } else if(bmi>=18.5) {
        document.write('Chúc mừng bạn hoàn toàn bình thường, Normal');
    } else {
        document.write('Bạn đã bị thiếu cân, Underweight');
    }
</script>
