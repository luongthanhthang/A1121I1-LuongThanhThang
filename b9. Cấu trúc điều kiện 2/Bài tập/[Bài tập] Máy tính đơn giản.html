<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính đơn giản</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            width: 100px;
            height: 100px;
            border: 1px solid#dddddd;
            text-align: center;
            font-size: large;
        }
        button{
            width: 100px;
            height:100px;
            color: blue;
            font-size: large;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4" style="border: 1px solid; text-align: right; font-size: 30px"> <p id="result" style="color: blue"></p></td>
    </tr>

    <tr>
        <td><button onclick="pressNumber('1')">1</button></td>
        <td><button onclick="pressNumber('2')">2</button></td>
        <td><button onclick="pressNumber('3')">3</button></td>
        <td><button onclick="pressOperator('+')">+</button></td>
    </tr>

    <tr>
        <td><button onclick="pressNumber('4')">4</button></td>
        <td><button onclick="pressNumber('5')">5</button></td>
        <td><button onclick="pressNumber('6')">6</button></td>
        <td><button onclick="pressOperator('-')">-</button></td>
    </tr>

    <tr>
        <td><button onclick="pressNumber('7')">7</button></td>
        <td><button onclick="pressNumber('8')">8</button></td>
        <td><button onclick="pressNumber('9')">9</button></td>
        <td><button onclick="pressOperator('*')">X</button></td>
    </tr>

    <tr>
        <td><button onclick="reset()">C</button></td>
        <td><button onclick="pressNumber('0')">0</button></td>
        <td><button onclick="pressEqual()">=</button></td>
        <td><button onclick="pressOperator('/')">/</button></td>
    </tr>
</table>
</body>
</html>
<script>
    let result=0;
    let resultDisplay=document.getElementById('result');
    function pressNumber(num) {
        if(resultDisplay ===''){
            resultDisplay.innerHTML=num;
        } else if(result===0) {
            resultDisplay.innerHTML+=num;
        } else {
            resultDisplay.innerHTML=num;
            result=0;
        }
    }

    function pressOperator(operator) {
        resultDisplay.innerHTML+=operator;
        result=0;
    }

    function pressEqual() {
        result=eval(resultDisplay.innerHTML);
        resultDisplay.innerHTML=result;
    }

    function reset() {
        resultDisplay.innerHTML="";
        result=0;
    }
</script>
