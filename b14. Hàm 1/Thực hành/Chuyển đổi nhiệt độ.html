<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <label for="inputFahrenheit">Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
           onchange="temperatureConverter(this.value)">
</p>
<p>
    celsius: <span id="outputCelsius"></span>
</p>
</body>
</html>
<!--Xây dựng hàm để chuyển đổi từ độ F cho trước sang độ C -->
<!--theo công thức sau: C = (F - 32)/1.8. Giao diện mẫu như sau:-->
<script>
    function temperatureConverter(valNum) {
        valNum=parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML=(valNum-32)/1.8;
    }
</script>
