<script>
    let numberOne=parseFloat(prompt("enter number one"));
    let numberTwo=parseFloat(prompt("enter number two"));
    let numberThree=parseFloat(prompt("enter number three"));
    findSmallestNumber(numberOne,numberTwo, numberThree);
    function findSmallestNumber(a,b,c) {
        let min=a;
        if(b<min) {
            min=b;
        }
        if(c<min) {
            min=c;
        }
        alert("Smallest number is: "+min);
    }
</script>
