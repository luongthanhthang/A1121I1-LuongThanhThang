<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    let numberOne=parseFloat(prompt("Enter the number one"));
    let numberTwo=parseFloat(prompt("Enter the number two"));
    swapNumber(numberOne, numberTwo);
    function swapNumber(a,b) {
        let temp;
        temp=a;
        a=b;
        b=temp;
        alert("2 số sau khi đổi chỗ là vị trí 1= "+a+" bavị trí 2= "+ b);
    }
</script>
