<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. -->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    let enterNumber=parseFloat(prompt("Enter the number"));
    checkNumberPositive(enterNumber);
    function checkNumberPositive(number) {
        if(number===parseInt(number)&&number>0) {
            alert("number is posotive integers");
        } else {
            alert("number is not posotive integers");
        }
    }
</script>
