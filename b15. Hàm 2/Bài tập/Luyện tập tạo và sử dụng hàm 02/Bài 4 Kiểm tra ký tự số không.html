<!--Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->

<script>
    let enterNumber=prompt("enter the number");
    checkNumber(enterNumber);
    function checkNumber(number) {
        if (number%1===0){
            alert("true");
        } else
            alert("false");
    }
</script>
