<script>
    function isPrime(number) {
        let count=0;
        if(number<2 || number>10000){
            alert("đây không phải số nguyên tố");
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count === 0) {
                alert("đây là số nguyên tố");
            } else {
                alert("đây không phải số nguyên tố");
            }
        }
    }

    let input=parseInt(prompt("Nhập số nguyên dương bất kì <10000 để kiểm tra nó có phải số nguyên tố hay không"));
    isPrime(input);
</script>
