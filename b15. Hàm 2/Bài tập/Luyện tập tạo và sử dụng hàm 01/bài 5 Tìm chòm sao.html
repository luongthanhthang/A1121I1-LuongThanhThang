<!--Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị -->
<!--là tên các chòm sao tương ứng chứa các ngôi sao: Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo.-->

    let star=['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let chomSao=[ 'Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    function searchStar() {
         let search=star.indexOf(nameStar);
            if(search!==-1) {
            alert("ngôi sao" + star[search] + " thuộc chòm sao: "+chomSao[search]);
        } else {
            alert("Không tìm thầy ngôi sao thuộc chòm sao nào");
        }

    </script>
