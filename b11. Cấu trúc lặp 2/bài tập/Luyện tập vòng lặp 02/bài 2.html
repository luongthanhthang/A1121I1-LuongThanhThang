<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Bài 2: Tính giai thừa của một số nguyên dương-->
</head>
<body>
</body>
</html>
<script>
    let number=parseInt(prompt("nhập số nguyên dương bạn cần tính giai thừa"));
    let result=1;
    for(i=1; i<=number; i++) {
        result*=i;
    }
    alert("kết quả giai thừa của "+number+" là: "+result);
</script>
