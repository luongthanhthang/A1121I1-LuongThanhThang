<script>
    let chuNhat="";
    for(i=1; i<=8; i++){
        for(j=1; j<=30; j++) {
           if(i==1||i==8) {
               document.write("*");
           } else if(j==1||j==30) {
                   document.write("*");
           } else {
               document.write("&nbsp;&nbsp");
           }
        }
        chuNhat+=document.write("<br>")
    }
</script>
