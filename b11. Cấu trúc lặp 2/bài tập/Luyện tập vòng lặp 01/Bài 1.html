<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{
            text-align: center;
            font-size: 100px;
        }
    </style>
<!--    Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
</head>
<body>
<h1>Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành</h1>
<h2 id="display"></h2>
</body>
</html>
<script>
    let i=1;
    setInterval(display1 ,1000);
    function display1() {
        if(i<100) {
            document.getElementById("display").innerText=i;
            }
        if (i === 99) {
            alert("đã đếm đến 99 và hoàn thành");
        }
        i++;
    }
</script>
