<!--    2. Mô tả ứng dụng: Khi người dùng nhấn vào button “Chơi”:-->
<!--    Ứng dụng hiển thị cửa sổ prompt cho phép người dùng nhập vào muốn đoán trong khoảng nào-->
<!--    Ứng dụng chọn ra số ngẫu nhiên trong khoảng mà ngườI dùng chọn-->
<!--    Ứng dụng hiển thị cửa số prompt cho người dùng nhập giá trị mà người dùng đoán-->
<!--    Ứng dụng lấy kết quả và so sánh với giá trị ngẫu nhiên.-->
<!--    Nếu bằng thì hiển thị thông báo chúc mừng và kết thúc lượt chơi-->
<!--    Nếu lớn hơn hoặc bé thua thì hiển thị thông báo lớn hơn hay bé thua và cho phép người dùng lựa chọn lại.-->
<!--    Chú ý: Người dùng chỉ được lựa chọn tối đa ba lần-->
<style>
    button{
        width: 100px;
        height:30px;
        font-size: 20px;
        position: absolute;
        left: 47%;
    }
</style>

<body>
<h1 align="center" >Trò chơi: Hãy thử đoán xem!</h1>
<br> <button type="button" onclick="startGame()">START!</button>
</body>
</html>
<script>
    function getRandomBetweenMinMax(min, max) {
        return (Math.random() * (max - min)) + min;
    }
    function startGame() {
        let soLanNhap=1;
        let number;
        let valueMin=parseInt(prompt("Nhập số nhỏ nhất trong khoảng bạn muốn đoán"));
        let valueMax=parseInt(prompt("Nhập số lớn nhất trong khoảng bạn muốn đoán"));
        let random= parseInt(getRandomBetweenMinMax(valueMin, valueMax));
        number=parseInt(prompt("nhập số bạn đoán trong khoảng bạn đã chọn"));
        do {
            if(number>random) {
                number=parseInt(prompt("Hãy nhập lại số khác nhỏ hơn"));
            }
            if (number<random) {
                number=parseInt(prompt("Hãy nhập lại số khác lớn hơn"));
            }
            if (number==random) {
                alert("Chúc mừng bạn đã đoán đúng số");
            }
            soLanNhap++;
            if(soLanNhap==3){
                alert("Rất tiết bạn đã thua cuộc, Nhấn START để chơi lại");
                break;
            }
        } while (number!=random);
    }
</script>
