<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
</body>
</html>
<script>
    let sum=0;
    for(i=1; i<=30; i++) {
        if(i%7==0) {
            sum+=i;
        }
    }
    document.write("tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là "+sum);
</script>
