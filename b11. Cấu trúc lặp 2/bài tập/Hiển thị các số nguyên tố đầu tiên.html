<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
</body>
</html>
<script>
    let numbers=parseInt(prompt('Nhập số lượng số nguyên tố cần in ra'));
    let count=0;
    let N=2;
    let dem=0;
    while(count<numbers) {
        for(i=2; i<N; i++) {
            if(N%i==0) {
                dem++;
            }
        }
        if(dem==0) {
            document.write(N+"<br>");
            count++;
        }
        dem=0;
        N++;
    }
</script>
