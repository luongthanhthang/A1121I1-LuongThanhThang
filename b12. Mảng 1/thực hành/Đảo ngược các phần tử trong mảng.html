<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Viết một chương trình JavaScript thực hiện đảo ngược các giá trị trong một mảng đã cho. -->
<!--    Không sử dụng phương thức reverse()-->
</head>
<body>
</body>
</html>
<script>
    let x=[-3, 5, 1, 3, 2, 10];
    let first=0;  //Biến này để duyệt từ phần tử đầu tiên trong mảng.
    let last=x.length-1;  // Biến này để duyệt phần tử cuối cùng trong mảng.
    while (first<last) {
        let b=x[first];
        x[first]=x[last];
        x[last]=b;
        first++;
        last--;
    }
    document.write(x);
</script>
