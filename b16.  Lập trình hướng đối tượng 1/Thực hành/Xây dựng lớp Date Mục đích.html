    class MyDate {
        constructor(date, month, year) {
            this.date=date;
            this.month=month;
            this.year=year;
    }

    setDate(date) {
            this.date=date;
    }

    setMonth(month) {
            this.month=month;
    }

    setYear(year) {
            this.year=year;
    }

    getDate() {
            return this.date
    }

    getMonth() {
            return this.month;
    }

    getYear() {
            return this.year;
    }
    }

    let date=new MyDate(2,2,2007);
    let day=date.getDate();
    let month=date.getMonth();
    let year=date.getYear();
