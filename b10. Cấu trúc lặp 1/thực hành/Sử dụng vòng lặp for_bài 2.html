<body>
<!--Bước 2: Khai báo biến total và khởi tạo cho total giá trị ban đầu là 0, biến total dùng để lưu tổng.-->
</body>
</html>
<script>
    let num=prompt("Enter your number >0 :");
    let total=0;
    for(i=1; i<=num; i++) {
        total=total+i;
    }
    alert(total);
</script>
