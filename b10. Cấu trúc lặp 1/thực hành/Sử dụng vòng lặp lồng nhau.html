                                    <!--for-->
<script>
    let soul;
    soul="<table border='1px' width='300px' cellpadding='3px' cellspacing='0px'>";
    for (row=1; row<=10; row++) {
        soul+="<tr>"
        for (col=1; col<=10; col++) {
            soul+="<td>";
            soul+=row*col;
            soul+="</td>";
        }
        soul+="</tr>";
    }
    soul+="</table>";
    document.write(soul);
</script>
