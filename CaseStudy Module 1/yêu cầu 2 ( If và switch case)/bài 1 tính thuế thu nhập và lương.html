<!--Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và-->
<!--lương ròng (số tiền lương thực sự mà nhân viên đó nhận được). -->
<!--Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):-->
<!--20% thuế thu nhập nếu lương là 15 triệu.-->
<!--10% thuế thu nhập nếu lương từ 7 đến 15 triệu.-->
<!--5% thuế thu nhập nếu lương dưới 7 triệu-->
<script>
    let luong;
    do {
        luong = parseFloat(prompt("enter the lương of you đơn vị triệu đúng quy định"));
    } while (luong<0);
    let thue;
    if(luong>15) {
        thue=luong*20/100;
    } else if(luong>7) {
        thue=luong*10/100;
    } else {
        thue=luong*5/100;
    }
    let luongThucTe=luong-thue;
    alert("Lương thực tế bạn nhận được là "+luongThucTe);
</script>
