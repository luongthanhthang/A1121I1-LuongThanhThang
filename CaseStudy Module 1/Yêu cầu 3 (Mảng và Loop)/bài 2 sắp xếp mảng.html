<!--Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được -->
<!--sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A-->
<!--Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện-->
<!--Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]-->
<script>
    // tạo mảng a và mảng b
    let aArrLength=parseInt(prompt("enter the number of element of array a"));
    let a=new Array(aArrLength);
    for (let i=0; i<a.length;i++) {
        a[i]=parseInt(prompt("enter the element of array a["+i+"]"));
    }
    let bArrLength=parseInt(prompt("enter the number of element of array b"));
    let b=new Array(bArrLength);
    for (let i=0; i<b.length;i++) {
        b[i]=parseInt(prompt("enter the element of array a["+i+"]"));
    }
    document.write("Array a "+a+"<br>");
    document.write("Array b "+b+"<br>");

    // tìm những phần tử trong mảng b mà trong mảng a không có
    for(let i=0; i<b.length;i++) {
        for (let j=0; j<a.length; j++) {
            if(b[i]===a[j]) {
                b.splice(i,1);
                i--;
            }
        }
    }
    b.sort(function (a,b) {
        return a-b;
    })
    document.write("Array result "+b);
</script>
