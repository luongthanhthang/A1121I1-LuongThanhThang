<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma-->
<!--trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->
<script>
    // khởi tạo mảng 2 chiều
    let row=parseInt(prompt("enter the number of row"));
    let col=parseInt(prompt("enter the number of col"));
    let myArr=new Array(row);
    for(let row=0; row<myArr.length; row++) {
        myArr[row]=new Array(col);
        for(let col=0; col<myArr[row].length; col++) {
            let value=parseInt(prompt("enter the element of arr ["+row+"] ["+col+"]"));
            myArr[row][col]=value;
        }
    }

    //Xuất ma trận 2 chiều:
    for(let row=0; row<myArr.length; row++) {
        for (let col = 0; col < myArr[row].length; col++) {
            document.write(myArr[row][col] + "<br>");
        }
        document.write("<br>");
    }

    // tìm số chẵn trong ma trận và tính tổng các số chẵn
    let sum=0;
    for(let row=0; row<myArr.length; row++) {
        for(let col=0; col<myArr[row].length; col++) {
            if(myArr[row][col]%2===0) {
                sum+=myArr[row][col];
                document.write("số chẵn trong ma trận là "+myArr[row][col]+"<br>")
            }
        }
    }
    document.write("tổng các số chẵn trong ma trận là: "+sum);
</script>
