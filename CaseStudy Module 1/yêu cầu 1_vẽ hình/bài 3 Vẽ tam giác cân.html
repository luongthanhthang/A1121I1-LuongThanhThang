<!--Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5-->

<script>
    let h=parseInt(prompt("enter the height of isosceles triangle: "));
    h=2*h-1;
    for (let i=1; i<=h; i+=2) {
        for(let j=h; j>i; j-=2) {
            document.write("&nbsp;&nbsp;");
        }

        for (let j=1; j<=i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
