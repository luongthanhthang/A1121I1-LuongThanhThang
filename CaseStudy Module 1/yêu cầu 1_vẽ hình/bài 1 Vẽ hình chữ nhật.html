<!--Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.-->
<!--Ví dụ: x = 4, y = 5-->
<!--* * * * *-->
<!--*       *-->
<!--*       *-->
<!--* * * * *-->
<script>
    let m=parseInt(prompt("Enter the lenght of rectangle: "));
    let n=parseInt(prompt("Enter the width of rectangle: "));
    for(let i=1;i<=n;i++) {
        for(let j=1;j<=m;j++) {
            if (i===1 || i===n) {
                document.write("*");
            } else if (j===1||j===m) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
