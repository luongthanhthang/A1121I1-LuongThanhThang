<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
</head>
<body>
    <script>
        let brower=prompt('Nhap vao day');
        switch (brower) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'FireFox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browers too');
                break;
            default:
                alert('we hope that th√≠s page looks ok!');
        }
    </script>
</body>
</html>
